<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>长沙旅游攻略</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 行程推荐部分 -->
    <div class="itinerary-container">
        <div class="itinerary-header" id="toggleItinerary">
            <span>推荐行程</span>
            <svg class="toggle-icon" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z"/>
            </svg>
        </div>
        <div class="itinerary-content" id="itineraryContent">
            <div class="day-selector">
                <button class="day-btn active" data-day="1">第一天</button>
                <button class="day-btn" data-day="2">第二天</button>
                <button class="day-btn" data-day="3">第三天</button>
                <button class="day-btn" data-day="4">第四天</button>
            </div>
            <div class="timeline-container">
                <div class="timeline-content active" data-day="1">
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="time">09:00</div>
                            <div class="event">活动1</div>
                        </div>
                        <div class="timeline-item">
                            <div class="time">12:00</div>
                            <div class="event">活动2</div>
                        </div>
                        <!-- 更多时间点 -->
                    </div>
                    <div class="day-description">
                        第一天行程说明文本
                    </div>
                </div>
                <!-- 其他天的时间线（初始隐藏） -->
            </div>
        </div>
    </div>

    <!-- 地图部分 -->
    <div class="map-container">
        <!-- 地图背景图片 -->
        <div class="map-background">
            <!-- 替换为实际地图图片 -->
            <div style="width: 100%; height: 100%; background-color: #f0f0f0;"></div>
        </div>
        
        <!-- 景点标记 -->
        <div class="spot spot-1" style="left: 20%; top: 30%">1</div>
        <div class="spot spot-2" style="left: 35%; top: 45%">2</div>
        <div class="spot spot-3" style="left: 50%; top: 25%">3</div>
        <div class="spot spot-4" style="left: 65%; top: 55%">4</div>
        <div class="spot spot-5" style="left: 80%; top: 35%">5</div>
        <div class="spot spot-6" style="left: 25%; top: 65%">6</div>
        <div class="spot spot-7" style="left: 45%; top: 75%">7</div>
        <div class="spot spot-8" style="left: 70%; top: 70%">8</div>
        <div class="spot spot-9" style="left: 55%; top: 40%">9</div>
    </div>

    <!-- 景点详情iframe -->
    <div class="spot-detail-container" id="spotDetailContainer">
        <iframe id="spotDetail" frameborder="0"></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
