<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>景点详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .spot-detail {
            padding: 20px;
        }

        .spot-header {
            margin-bottom: 20px;
        }

        .spot-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .spot-location {
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .spot-info {
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .photo-gallery {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .gallery-container {
            display: flex;
            transition: transform 0.3s ease;
        }

        .gallery-item {
            flex: 0 0 100%;
            height: 200px;
            background-color: #f0f0f0;
        }

        .description {
            white-space: pre-line; /* 保留文本中的换行 */
            font-size: 16px;
            margin-top: 20px;
        }


    </style>
</head>
<body>
    <div class="spot-detail">
        <div class="spot-header">
            <div class="spot-name">岳麓书院</div>

        </div>

        <div class="photo-gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="images/岳麓书院1.jpg" class="gallery-image">
                </div>
                <div class="gallery-item">
                    <img src="images/岳麓书院2.jpg" class="gallery-image">
                </div>
                <div class="gallery-item">
                    <img src="images/岳麓书院3.jpg" class="gallery-image">
                </div>
            </div>
        </div>

        <div class="description">
            地铁4号线湖南大学站

            民宿六号线转四号线，三十五分钟
            
            岳麓山南门景点，参观的是湖南大学岳麓学院旧址。
            连带湖南大学可以算一起打卡了。
            不算大，走马观花很快就出来，听讲解可以逛很久，不过不是很有必要。
            
            
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 图片轮播功能
        $(document).ready(function() {
            let currentIndex = 0;
            const $container = $('.gallery-container');
            const itemCount = $('.gallery-item').length;

            function nextImage() {
                currentIndex = (currentIndex + 1) % itemCount;
                updateGallery();
            }

            function previousImage() {
                currentIndex = (currentIndex - 1 + itemCount) % itemCount;
                updateGallery();
            }

            function updateGallery() {
                const translateX = -currentIndex * 100;
                $container.css('transform', `translateX(${translateX}%)`);
            }

            // 添加触摸滑动支持
            let startX = 0;
            let isDragging = false;

            $('.photo-gallery').on('touchstart', function(e) {
                startX = e.touches[0].clientX;
                isDragging = true;
            });

            $('.photo-gallery').on('touchmove', function(e) {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const diff = startX - currentX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        nextImage();
                    } else {
                        previousImage();
                    }
                    isDragging = false;
                }
            });

            $('.photo-gallery').on('touchend', function() {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
