<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>景点详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .spot-detail {
            padding: 20px;
        }

        .spot-header {
            margin-bottom: 20px;
        }

        .spot-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .spot-location {
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .spot-info {
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .photo-gallery {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .gallery-container {
            display: flex;
            transition: transform 0.3s ease;
        }

        .gallery-item {
            flex: 0 0 100%;
            height: 200px;
            background-color: #f0f0f0;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .rating-stars {
            color: #FFD700;
            margin-right: 10px;
        }

        .nearby-spots {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .nearby-spot {
            flex: 0 0 auto;
            margin-right: 15px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="spot-detail">
        <div class="spot-header">
            <div class="spot-name"><!-- 景点名称 --></div>
            <div class="spot-location">
                <i class="bi bi-geo-alt"></i>
                <!-- 地点 -->
            </div>
        </div>

        <div class="photo-gallery">
            <div class="gallery-container">
                <!-- 照片展示区域，替换背景色为实际图片 -->
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
            </div>
        </div>

        <div class="spot-info">
            <div class="info-item">
                <div class="info-label">营业时间</div>
                <div class="info-content"><!-- 营业时间 --></div>
            </div>
            <div class="info-item">
                <div class="info-label">预约信息</div>
                <div class="info-content"><!-- 是否需要预约 --></div>
            </div>
            <div class="info-item">
                <div class="info-label">门票</div>
                <div class="info-content"><!-- 门票信息 --></div>
            </div>
            <div class="info-item">
                <div class="info-label">特色</div>
                <div class="info-content"><!-- 特色描述 --></div>
            </div>
            <div class="info-item">
                <div class="info-label">交通方式</div>
                <div class="info-content"><!-- 交通方式及时间 --></div>
            </div>
        </div>

        <div class="rating">
            <div class="info-label">推荐指数</div>
            <div class="rating-stars">
                <!-- 星级评分 -->
                ★★★★★
            </div>
        </div>

        <div class="info-item">
            <div class="info-label">附近景点</div>
            <div class="nearby-spots">
                <!-- 附近景点列表 -->
                <div class="nearby-spot">景点A</div>
                <div class="nearby-spot">景点B</div>
                <div class="nearby-spot">景点C</div>
            </div>
        </div>

        <div class="info-item">
            <div class="info-label">相似景点</div>
            <div class="nearby-spots">
                <!-- 相似景点列表 -->
                <div class="nearby-spot">景点X</div>
                <div class="nearby-spot">景点Y</div>
                <div class="nearby-spot">景点Z</div>
            </div>
        </div>

        <div class="info-item">
            <div class="info-label">附近美食</div>
            <div class="nearby-spots">
                <!-- 附近餐厅列表 -->
                <div class="nearby-spot">餐厅1</div>
                <div class="nearby-spot">餐厅2</div>
                <div class="nearby-spot">餐厅3</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 图片轮播功能
        $(document).ready(function() {
            let currentIndex = 0;
            const $container = $('.gallery-container');
            const itemCount = $('.gallery-item').length;

            function nextImage() {
                currentIndex = (currentIndex + 1) % itemCount;
                updateGallery();
            }

            function previousImage() {
                currentIndex = (currentIndex - 1 + itemCount) % itemCount;
                updateGallery();
            }

            function updateGallery() {
                const translateX = -currentIndex * 100;
                $container.css('transform', `translateX(${translateX}%)`);
            }

            // 添加触摸滑动支持
            let startX = 0;
            let isDragging = false;

            $('.photo-gallery').on('touchstart', function(e) {
                startX = e.touches[0].clientX;
                isDragging = true;
            });

            $('.photo-gallery').on('touchmove', function(e) {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const diff = startX - currentX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        nextImage();
                    } else {
                        previousImage();
                    }
                    isDragging = false;
                }
            });

            $('.photo-gallery').on('touchend', function() {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
