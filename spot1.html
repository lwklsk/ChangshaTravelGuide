<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>景点详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .spot-detail {
            padding: 20px;
        }

        .spot-header {
            margin-bottom: 20px;
        }

        .spot-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .spot-location {
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .spot-info {
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .photo-gallery {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .gallery-container {
            display: flex;
            transition: transform 0.3s ease;
        }

        .gallery-item {
            flex: 0 0 100%;
            height: 200px;
            background-color: #f0f0f0;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .rating-stars {
            color: #FFD700;
            margin-right: 10px;
        }

        .nearby-spots {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .nearby-spot {
            flex: 0 0 auto;
            margin-right: 15px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="spot-detail">
        <div class="spot-header">
            <div class="spot-name"><!-- 景点名称 --></div>
            <div class="spot-location">
                <i class="bi bi-geo-alt"></i>
                <!-- 地点 -->
            </div>
        </div>

        <div class="photo-gallery">
            <div class="gallery-container">
                <!-- 照片展示区域，替换背景色为实际图片 -->
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
            </div>
        </div>

        <div class="spot-info">
            <div class="info-item">
                <div class="info-label">营业时间</div>
                <div class="info-content"><!-- 营业时间 -->
